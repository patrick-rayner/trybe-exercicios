<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
        }
        .content {
            background-color: beige;
        }
        p {
          font-weight: 600;
          font-size: 3em;
        }
        body {
          font-size: 16px;
        }
        .color-red {
          color: red;
        }
        .color-brown {
          color: brown;
        }
        .color-yellow {
          color: yellow;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="content">Qual é a sua fruta favorita?</p>
    <ul class="content">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>

    <hr>

    <h1>Cores</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li class="color-yellow">Amarelo</li>
      <li class="color-red">Vermelho</li>
      <li class="color-brown">Marrom</li>

    </ul>
  </body>
</html>
